<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TECHNO VERSE PANEL</h1>
            <p></p>
        </div>

        <div class="grid">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="profile-section">
                    <div class="profile-badge">ADMIN MODE</div>
                    <p>Key Management System</p>
                </div>

                <div class="card">
                    <h3>ACTIVE PROFILE</h3>
                    <div class="profile-info">
                        <div><strong>Default</strong></div>
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-value" id="totalKeys">0</div>
                                <div class="stat-label">Total Keys</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="activeKeys">0</div>
                                <div class="stat-label">Active</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>QUICK ACTIONS</h3>
                    <button class="btn" onclick="showAddKeyModal()" style="width: 100%; margin-bottom: 10px;">
                        + Add New Key
                    </button>
                    <button class="btn btn-secondary" onclick="refreshData()" style="width: 100%;">
                        ðŸ”„ Refresh Data
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('keys')">Keys Management</div>
                    <div class="tab" onclick="switchTab('analytics')">Analytics</div>
                </div>

                <!-- Keys Tab -->
                <div id="keys-tab" class="tab-content active">
                    <div class="search-box">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search keys, HWIDs, notes..." onkeyup="filterKeys()">
                    </div>

                    <div class="alert" id="alert"></div>

                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>Expire Date</th>
                                    <th>Status</th>
                                    <th>HWID</th>
                                    <th>Notes</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="keysTable">
                                <tr>
                                    <td colspan="6" class="loading">Loading keys...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Analytics Tab -->
                <div id="analytics-tab" class="tab-content">
                    <div class="card">
                        <h3>SYSTEM ANALYTICS</h3>
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-value" id="totalUsers">0</div>
                                <div class="stat-label">Total Users</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="bannedUsers">0</div>
                                <div class="stat-label">Banned</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="expiredKeys">0</div>
                                <div class="stat-label">Expired</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="activeUsers">0</div>
                                <div class="stat-label">Active Now</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Key Modal -->
    <div id="addKeyModal" class="modal">
        <div class="modal-content">
            <h3>Add New Key</h3>
            <div class="form-group">
                <label>Key</label>
                <input type="text" id="newKey" class="form-control" placeholder="Enter key">
            </div>
            <div class="form-group">
                <label>Expire Days</label>
                <input type="number" id="expireDays" class="form-control" value="30" min="1">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <input type="text" id="keyNotes" class="form-control" placeholder="Optional notes">
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="addNewKey()">Add Key</button>
                <button class="btn btn-danger" onclick="hideAddKeyModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
